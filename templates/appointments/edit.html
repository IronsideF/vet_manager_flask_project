{% extends 'base.html' %} {% block content %}
    <form action="/appointments/{{appointment.id}}" method="post" class="new-form">
        <input type="date" name="date" id="date" value="{{appointment.date}}">
        <input type="time" name="time" id="time" value="{{appointment.time}}">
        <input type="hidden" name="patient_id" value="{{patient.id}}">
        <select name="vet_id" id="vet_id">
            {% for vet in vets %}
                <option value="{{vet.id}}" {% if vet.id == appointment.vet.id %}
                    selected
                {% endif %}>{{vet.first_name}} {{vet.last_name}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="form-button">Update Appointment Details</button>
    </form>
{% endblock content %}
