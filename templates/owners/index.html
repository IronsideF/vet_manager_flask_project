{% extends 'base.html' %}{% block content %}
<div class="index-list owner-index"> 
        {% for owner in owners %}
            <li>
                Name:<a href="/owners/{{owner.id}}">{{owner.first_name}} {{owner.last_name}}</a>
                Phone number: {{owner.phone_num}} <br>
                Email: {{owner.email}} <br>
                Registered: {% if owner.registered %}
                <i class="fa-regular fa-thumbs-up"></i>
                {% else %}
                <i class="fa-solid fa-thumbs-down"></i>
                {% endif %} <br>
            </li>
        {% endfor %}
</div> 
<div class="main-buttons">
    <a href="/owners/new"><button type="button">Register a New Owner</button></a>
</div>
{% endblock content %}
