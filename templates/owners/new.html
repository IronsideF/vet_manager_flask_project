{% extends 'base.html' %}{% block content %}
    <form action="/owners" method="post" class="new-form">
        <div><label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"></div>
        <div><label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name"></div>
        <div><label for="phone_num">Phone Number:</label>
        <input type="text" name="phone_num" id="phone_num"></div>
        <div><label for="email">Email:</label>
        <input type="email" name="email" id="email"></div>
        <div><label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea></div>
        <div class="main-buttons"><button type="submit">Register New Owner</button></div>
    </form>
{% endblock content %}
