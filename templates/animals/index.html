{% extends 'base.html' %}{% block content %}
<div class="index-list">
    <ul>
        {% for animal in animals %}
            <li>Name: <a href="/animals/{{animal.id}}">{{animal.name}} {{animal.owner.last_name}}</a>
                Age: {{animal.age}} <br>
                Type: {{animal.type}}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
