{% extends 'base.html' %}{% block content %}
<form action="/animals" method="post" class="new-form">
    <div><label for="name">Name</label>
    <input type="text" name="name" id="name"></div>
    <div><label for="dob">Date of Birth</label>
    <input type="text" name="dob" id="dob"></div>
    <div><label for="type">Type</label>
    <input type="text" name="type" id="type"></div>
    <div><input type="hidden" name="owner_id" value="{{owner.id}}"></div>
    <div><label for="vet_id">Choose a Vet to register them with</label>
    <select name="vet_id" id="vet_id">
        {% for vet in vets %}
            <option value="{{vet.id}}">{{vet.first_name}} {{vet.last_name}}</option>
        {% endfor %}
    </select></div>
    <div><label for="treatment_notes">Any initial notes?</label>
    <textarea name="treatment_notes" id="treatment_notes" cols="30" rows="10"></textarea></div>
    <div class="main-buttons"><button type="submit">Add New Patient</button></div>
</form>
{% endblock content %}
