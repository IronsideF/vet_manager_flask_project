{% extends 'base.html' %}{% block content %}
    <form action="/animals/{{animal.id}}" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{animal.name}}">
        <label for="dob">Date of Birth</label>
        <input type="text" name="dob" id="dob" value="{{animal.dob}}">
        <label for="type">Type</label>
        <input type="text" name="type" id="type" value="{{animal.type}}">
        <label for="owner_id">Owner</label>
        <select name="owner_id" id="owner_id">
            {% for owner in owners %}
                <option value="{{owner.id}}" {% if owner.id == animal.owner.id %}
                    selected
                {% endif %}>{{owner.first_name}} {{owner.last_name}}</option>
            {% endfor %}
        </select>
        <label for="vet_id">Choose a Vet to register them with</label>
        <select name="vet_id" id="vet_id">
            {% for vet in vets %}
                <option value="{{vet.id}}" {% if vet.id == animal.vet.id %}
                    selected
                {% endif %}>{{vet.first_name}} {{vet.last_name}}</option>
            {% endfor %}
        </select>
        <label for="treatment_notes">Any notes to add? (Please do not delete existing notes)</label>
        <input type="text" name="treatment_notes" id="treatment_notes" value="{{animal.treatment_notes}}">
        <input type="submit" value="Update Patient Details">
    </form>
{% endblock content %}
