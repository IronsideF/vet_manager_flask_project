{% extends 'base.html' %}{% block content %}
<div class="index-list">
    <ul>
            {% for vet in vets %}
                <li> Name: <a href="/vets/{{vet.id}}">{{vet.first_name}} {{ vet.last_name }}</a>
                    Specialism: {{vet.specialism}}
                </li>
            {% endfor %}
    </ul>
</div>
<div class="main-buttons">
    <a href="/vets/new"><button>Add a new Vet Record</button></a>
</div>
{% endblock content %}
