{% extends 'base.html' %}{% block content %}
    <form action="/vets/{{vet.id}}" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" value="{{vet.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" value="{{vet.last_name}}">
        <label for="specialism">Specialism</label>
        <input type="text" name="specialism" id="specialism" value="{{vet.specialism}}">
        <input type="submit" value="Edit Details">
    </form>
{% endblock content %}
