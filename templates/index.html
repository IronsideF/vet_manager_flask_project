{% extends 'base.html' %}{% block content %}
<div class="announcements">
    
</div>

<div class="today">
        <div class="calendar"><iframe srcdoc="{{calendar}}"></iframe></div>
    <div class="animal-box">
        <h3>Animals in Practice</h3>
        <table>
            <tr>
                <td><b>Name</b></td>
                <td><b>Check-Out Date</b></td>
            </tr>
            {% for animal in animals_in_practice %}
                <tr>
                    <td>{{animal.name}} {{animal.owner.last_name}}</td>
                    <td>{{animal.check_out}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
<div class="main-buttons">
    <a href="/vets"><button type="button">Vets</button></a>
    <a href="/owners"><button type="button">Owners</button></a>
    <a href="/animals"><button type="button">Animals </button></a>
</div>
{% endblock content %}
